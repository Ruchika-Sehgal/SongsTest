<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/1bb8ce417b.js" crossorigin="anonymous"></script>
    <title>Test</title>
</head>
<body>
    <div class="mainC">
        <div class="songs">

            <div class="sC">
                <img src="url(./images/bhakti/ganesha.jpeg)" alt="Ganesha" onclick="playThis()">
            </div>
            <div class="sC">
                <img src="url(./images/bhakti/RamNaMilenge.jpeg)" alt="RamNaMilenge">
            </div>
            <div class="sC">
                <img src="url(./images/bhakti/sai.jpeg)" alt="sai">
            </div>
            <div class="sC">
                <img src="url(./images/bhakti/mangal_bhavan.jpg)" alt="mangal_bhavan">
            </div>
        </div>
        <div class="arrow"><i class="fa-solid fa-arrow-right-long"></i></div>
    </div>
        
    <div class="controllerM">
        <input type="range" min="0" max="100" value="0" id="seekbar">
        <div class="Controllers">
            <i class="fa-solid fa-volume-high" id="vol"></i>
            <input type="range" min="0" max="100" value="50" id="volBar">
            
            <i class="fa-solid fa-backward" id="PrevSong"></i>
            <i class="fa fa-play" aria-hidden="true" id="Play"></i>
            <i class="fa-solid fa-forward" id="NextSong"></i>

        </div>
    </div>
</body>
</html>
